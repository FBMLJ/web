    <form class="my-form">
        <div class="form-group">
            <label for="nomeField">Nome</label>
            <br />
            <input class="form-control" id="nomeField">
            <div class="invalid-feedback"></div>
        </div>
        <br />
        <br />
    
        <div class="form-group">
            <label for="tipoField">Tipo</label>
            <select class="form-control" id="tipoField">
                <option value=0></option>
                <option value=1>Mobilia</option>
                <option value=2>Decoração</option>
                <option value=3>Outro</option>
            </select>
            <div class="invalid-feedback"></div>
        </div>
        <br />
        <br />
        <div class="form-group">
            <label for="descricaoField">Descrição</label>
            <textarea class="form-control" id="descricaoField" rows="3" value=""></textarea>
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="freteGratis">
            <label class="form-check-label" for="freteGratis">
                Fretes Grátis?
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="garantia" >
            <label class="form-check-label" for="garantia">
                Garantia?
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="reembolsavel">
            <label class="form-check-label" for="reembolsavel">
                Reembolsável?
            </label>
        </div>
        <!---->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="unico">
            <label class="form-check-label" for="unico">
                Produto único
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="varios" checked>
            <label class="form-check-label" for="varios">
                Varias cores
            </label>
        </div>
        


        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-primary">Enviar</button>
        </div>
        <br /><br />
    </form>

    crossorigin="anonymous"></script>

<script>
    $(".my-form").submit((e) => {
        e.preventDefault();
        
        const nome = $('#nomeField');
        
        if(!nome.val()){
            nome.addClass('is-invalid');
            nome.parent().children(".invalid-feedback").text("Nome do produto não pode estar vazio")
            
        }
        const tipo = $('#tipoField');
        
        
        if(!tipo.val()){
            tipo.addClass('is-invalid');
            tipo.parent().children(".invalid-feedback").text("Tipo do produto não pode estar vazio")

        }
        else if(tipo.val() > 3 || tipo.val()<0){
            tipo.addClass('is-invalid');
            tipo.parent().children(".invalid-feedback").text("Valor do campo tipo incorreto")
            

        }
        const descricaoField = $("#descricaoField");
        if((descricaoField.val()=="")){
            
            descricaoField.addClass('is-invalid');
            descricaoField.parent().children(".invalid-feedback").text("Descrição do produto não pode estar vazia")
            
        }
    })
</script>
